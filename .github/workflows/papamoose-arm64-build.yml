name: Build and Push Docker Images

on:
  push:
    branches: [ papamoose/cuda_arm64_docker_build ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        target: [server, full, light]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.target }}-cuda12
            type=raw,value=latest,enable=${{ matrix.target == 'server' }}
            type=sha,prefix=${{ matrix.target }}-cuda12-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devops/cuda.Dockerfile
          target: ${{ matrix.target }}
          platforms: linux/arm64
          build-args: |
            UBUNTU_VERSION=24.04
            CUDA_VERSION=12.9.1
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
